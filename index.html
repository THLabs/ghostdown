<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ghost Down</title>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.grey-red.min.css" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:700,400italic,400|Roboto+Condensed:300|Roboto+Mono|Roboto+Slab" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.css" media="all" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css" media="all" rel="stylesheet">

</head>

<body>
    <div class="ghostdown-container mdl-grid">
        <div class="ghostdown-editor-panel mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
            <h2 class="editor-title">Markdown</h2>
            <form action="/article/save" method="post">
                <textarea name="content" id="ghostdown-editor"># Ghostdown 
Ghost has an incredibly simple concept for writing. You write in [Markdown](http://daringfireball.net/markdown) on the left, and you see an immediate 
preview of exactly what your post will look like in rendered HTML on the right. 

![A placeholder for image] 

### The Benefits Are Obvious! 

* Never stop writing, format on the fly 
* No messing around with *buttons* everywhere 
* No writing repetitive HTML markup 
* Mobile friendly 

It's a *wonderful* solution to a problem which **bloggers** have faced for many years now.

> Applying a multitude of formatting styles, with very little effort, and seeing those styles rendered exactly as they will appear 
on the website. 

Give it a try! Start typing in the `Markdown` box. It's easy.
                </textarea>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--accent mdl-button--ripple-effect dragon-button-save" type="submit">Save</button>
            </form>
        </div>
        <div class="ghostdown-preview-panel mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
            <h2 class="editor-title">Preview</h2>
            <div id="ghostdown-preview"></div>

        </div>
    </div>
    
    <script type="text/javascript" data-main="/js/ghostdown" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>

</body>

</html>
